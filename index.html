<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- <link rel="stylesheet" href="(https://fonts.google.com/specimen/Poppins)"> -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="content-container">
    <header>
      <img class="huddle" src="images/logo.svg" alt="Huddle">
    </header>

    <div class="center">
      <img class="center" src="images/illustration-mockups.svg" alt="illustration-mockups">
      <div class="text">
        <h2>
          Build The Community Your Fans Will Love
        </h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button>
          Register
        </button>
      </div>
    </div>

    <div class="social">
      <i class="fa fa-facebook"></i>
      <i class="fa fa-twitter"></i>
      <i class="fa fa-instagram"></i>
    </div>

    <footer>
      <p class="attribution">
        Practice by <a href="https://ui-warriors.github.io/About/" target="_blank">UI Warriors</a>.
        Coded by <a href="#">Arash Sameni</a>.
      </p>
    </footer>
  </div>
</body>

</html>
